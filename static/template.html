<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Detail - Dotfiles</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .template-detail {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .template-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .packages-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow-sm);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .package-category {
            margin-bottom: 30px;
        }

        .package-category h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .package-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .package-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-primary);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .install-command {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            margin: 15px 0;
            position: relative;
        }

        .template-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: var(--text-muted);
        }

        .error {
            text-align: center;
            padding: 50px;
            color: var(--accent-danger);
        }

        @media (max-width: 768px) {
            .template-content {
                grid-template-columns: 1fr;
            }

            .template-stats {
                flex-direction: column;
                gap: 15px;
            }

            .package-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="template-detail">
            <a href="/" class="back-link">
                ‚Üê Back to Templates
            </a>

            <div id="template-container">
                <div class="loading">Loading template...</div>
            </div>
        </div>
    </div>

    <script>
        let templateId = null;

        // Get template ID from URL path
        function getTemplateId() {
            const path = window.location.pathname;
            const matches = path.match(/\/template\/([^\/]+)/);
            return matches ? matches[1] : null;
        }

        // Load template details
        async function loadTemplate() {
            templateId = getTemplateId();
            if (!templateId) {
                showError('No template ID provided');
                return;
            }

            try {
                const response = await fetch(`/api/templates/${templateId}`);
                if (!response.ok) {
                    throw new Error('Template not found');
                }

                const template = await response.json();
                displayTemplate(template);
            } catch (error) {
                console.error('Failed to load template:', error);
                showError('Failed to load template. Please try again.');
            }
        }

        // Display template
        function displayTemplate(template) {
            const container = document.getElementById('template-container');

            const packages = {
                brews: template.brews || [],
                casks: template.casks || [],
                taps: template.taps || [],
                stow: template.stow || []
            };

            const totalPackages = packages.brews.length + packages.casks.length +
                                  packages.taps.length + packages.stow.length;

            container.innerHTML = `
                <div class="template-header">
                    <h1 class="hero-title" style="font-size: 2.5em; margin-bottom: 15px;">
                        ${template.metadata.name}
                        ${template.featured ? '<span class="featured-badge">Featured</span>' : ''}
                    </h1>
                    <div class="author">by ${template.metadata.author}</div>
                    <div class="description">${template.metadata.description || 'No description provided'}</div>

                    <div class="template-stats">
                        <div class="stat-item">
                            <div class="stat-value">${totalPackages}</div>
                            <div class="stat-label">Total Packages</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">v${template.metadata.version || '1.0.0'}</div>
                            <div class="stat-label">Version</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${new Date(template.metadata.created_at).toLocaleDateString()}</div>
                            <div class="stat-label">Created</div>
                        </div>
                    </div>
                </div>

                <div class="template-content">
                    <div class="packages-section">
                        <h2>üì¶ Packages & Configuration</h2>

                        ${packages.brews.length ? `
                        <div class="package-category">
                            <h3>üç∫ Homebrew Packages (${packages.brews.length})</h3>
                            <div class="package-list">
                                ${packages.brews.map(pkg => `<div class="package-item">${pkg}</div>`).join('')}
                            </div>
                        </div>` : ''}

                        ${packages.casks.length ? `
                        <div class="package-category">
                            <h3>üì¶ Homebrew Casks (${packages.casks.length})</h3>
                            <div class="package-list">
                                ${packages.casks.map(pkg => `<div class="package-item">${pkg}</div>`).join('')}
                            </div>
                        </div>` : ''}

                        ${packages.taps.length ? `
                        <div class="package-category">
                            <h3>üìã Homebrew Taps (${packages.taps.length})</h3>
                            <div class="package-list">
                                ${packages.taps.map(pkg => `<div class="package-item">${pkg}</div>`).join('')}
                            </div>
                        </div>` : ''}

                        ${packages.stow.length ? `
                        <div class="package-category">
                            <h3>üîó Stow Packages (${packages.stow.length})</h3>
                            <div class="package-list">
                                ${packages.stow.map(pkg => `<div class="package-item">${pkg}</div>`).join('')}
                            </div>
                        </div>` : ''}

                        ${totalPackages === 0 ? '<p>No packages defined in this template.</p>' : ''}
                    </div>

                    <div class="sidebar">
                        ${template.metadata.tags?.length ? `
                        <div class="info-card">
                            <h3>üè∑Ô∏è Tags</h3>
                            <div class="tags-container">
                                ${template.metadata.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>` : ''}

                        <div class="info-card">
                            <h3>üìã Installation</h3>
                            <p>Use this command to install the template:</p>
                            <div class="install-command">
                                <span id="install-command">dotfiles clone https://new-dotfiles-production.up.railway.app/api/templates/${templateId}/download</span>
                                <button class="copy-btn" onclick="copyInstallCommand()">Copy</button>
                            </div>

                            <div class="action-buttons">
                                <a href="/api/templates/${templateId}/download" class="btn btn-primary" target="_blank">
                                    üì• Download JSON
                                </a>
                                <button class="btn btn-secondary" onclick="shareTemplate()">
                                    üîó Share Template
                                </button>
                            </div>
                        </div>

                        ${template.extends ? `
                        <div class="info-card">
                            <h3>üîó Extends</h3>
                            <p>This template extends: <strong>${template.extends}</strong></p>
                            ${template.addOnly ? '<p><em>Add-only mode: won\'t replace existing packages</em></p>' : ''}
                        </div>` : ''}

                        ${template.overrides?.length ? `
                        <div class="info-card">
                            <h3>‚ö° Overrides</h3>
                            <p>Overrides the following sections:</p>
                            <div class="tags-container">
                                ${template.overrides.map(override => `<span class="tag">${override}</span>`).join('')}
                            </div>
                        </div>` : ''}
                    </div>
                </div>
            `;

            // Update page title
            document.title = `${template.metadata.name} - Template Detail`;
        }

        // Copy install command
        function copyInstallCommand() {
            const command = document.getElementById('install-command').textContent;
            const button = event.target;

            navigator.clipboard.writeText(command).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úì Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy command:', err);
            });
        }

        // Share template
        function shareTemplate() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert('Template URL copied to clipboard!');
                });
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('template-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', loadTemplate);
    </script>
</body>
</html>
